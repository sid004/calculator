<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Calculator</h1>
    <img src="image/man_lean.png" alt="" class="image-man">
    <div class="calculator">
        
        <form>
            <div class="display">
                <input type="text" name="display"  class="display" disabled>
            </div>

            <div class="column-1">
                <input type="button" value="AC" onclick="display.value = '' " class="del">
                <input type="button" value="DEL" onclick="display.value = display.value.toString().slice(0,-1)" class="del">
                <input type="button" value="." onclick="display.value +='.'">
                <input type="button" value="/" onclick="display.value += '/' " >
            </div>

            <div class="column-2">
                <input type="button" value="7" onclick="display.value +='7'" class="num-pad">
                <input type="button" value="8" onclick="display.value +='8'" class="num-pad">
                <input type="button" value="9" onclick="display.value +='9'" class="num-pad">
                <input type="button" value="*" onclick="display.value +='*'">
            </div>

            <div class="column-3">
                <input type="button" value="6" onclick="display.value +='6'" class="num-pad">
                <input type="button" value="5" onclick="display.value +='5'" class="num-pad">
                <input type="button" value="4" onclick="display.value +='4'" class="num-pad">
                <input type="button" value="-" onclick="display.value +='-'">
            </div>

            <div class="column-4">
                <input type="button" value="3" onclick="display.value +='3'" class="num-pad">
                <input type="button" value="2" onclick="display.value +='2'" class="num-pad">
                <input type="button" value="1" onclick="display.value +='1'" class="num-pad">
                <input type="button" value="+" onclick="display.value +='+'">
            </div>

            <div>
                
                <input type="button" value="0" onclick="display.value +='0'"class="num-zero">
                <input type="button" value="=" onclick="display.value =eval(display.value)" class="equal">
                
            </div>
        </form>
    </div>
    <img src="image/coin.png" alt="" class="coin">
</body>
</html>
